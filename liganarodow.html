<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Narodów</title>
    <!-- Add DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        /* Set flag height to 16 pixels */
        img.flag {
            height: 16px;
            width: auto;
        }
        .clock {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Liga Narodów</h1>
    </header>
    <div class="container">
        <h2>Reprezentacje Krajów<span class="clock" id="clock"></span></h2>
        <table id="clubs-table">
            <thead>
                <tr>
                    <th>Flaga</th>
                    <th>Kraj</th>
                    <th>Gracz 1</th>
                    <th>Gracz 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img class="flag" src="flag_kaszuby.png"></td>
                    <td>Kaszuby</td>
                    <td>Soczek56789</td>
                    <td>XkalkierX</td>
                </tr>
                <tr>
                    <td><img class="flag" src="flag_kabuto.png"></td>
                    <td>Królestwo Kabuto</td>
                    <td>Damanchur</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td><img class="flag" src="flag_poland.png"></td>
                    <td>Polska</td>
                    <td>fan_porsche</td>
                    <td>MECHOWNIK</td>
                </tr>
                <tr>
                    <td><img class="flag" src="flag_silesia.png"></td>
                    <td>Śląsk</td>
                    <td>klakuś gwiazda</td>
                    <td>hamsterektv</td>
                </tr>
                <!-- Add more clubs as needed -->
            </tbody>
        </table>

        <!-- List of all matches -->
        <h2>Wszystkie mecze</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Gospodarze</th>
                    <th>Goście</th>
                    <th>Wynik</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add all matches here -->
                <tr>
                    <td>09.02.2024</td>
                    <td><img class="flag" src="flag_kabuto.png">Królestwo Kabuto</td>
                    <td><img class="flag" src="flag_silesia.png">Śląsk</td>
                    <td>5 - 1</td>
                </tr>
                <!-- Add more matches -->
            </tbody>
        </table>
    </div>

    <!-- Add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Add DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <script>
        // Initialize DataTable
        $(document).ready( function () {
            $('#clubs-table').DataTable();
        });

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        // Update time every second
        setInterval(updateTime, 1000);
        // Initial call to display time immediately
        updateTime();
    </script>
</body>
</html>
