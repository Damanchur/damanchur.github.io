<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stadiums</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .stadium {
            margin-bottom: 20px;
            text-align: center;
        }
        .stadium img {
            width: 100%;
            height: auto;
        }
        .stadium p {
            margin-top: 10px;
            text-align: center;
        }
        /* Centered footer */
        footer {
            text-align: center;
            margin-top: 50px;
        }
        footer ul {
            list-style-type: none;
            padding: 0;
        }
        footer ul li {
            display: inline-block;
            margin: 0 10px;
        }
        footer ul li img {
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Football Stadiums</h1>
    </header>
    <div class="container">
        <div class="stadium">
            <img src="stadium1.jpg" alt="Stadium 1">
            <p>Stadium 1 Description</p>
        </div>
        <div class="stadium">
            <img src="stadium2.jpg" alt="Stadium 2">
            <p>Stadium 2 Description</p>
        </div>
        <div class="stadium">
            <img src="stadium3.jpg" alt="Stadium 3">
            <p>Stadium 3 Description</p>
        </div>
        <div class="stadium">
            <img src="stadium4.jpg" alt="Stadium 4">
            <p>Stadium 4 Description</p>
        </div>
    </div>

    <footer>
        <h3>Contact</h3>
        <ul>
            <li><a href="https://www.youtube.com/" target="_blank"><img src="youtube_logo.png" alt="YouTube Logo"></a></li>
            <li><a href="https://discord.com/" target="_blank"><img src="discord_logo.png" alt="Discord Logo"></a></li>
        </ul>
    </footer>
</body>
</html>
