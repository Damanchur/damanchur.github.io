<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stadiums</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .stadium {
            margin-bottom: 20px;
            text-align: center;
        }
        .stadium h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .stadium p {
            font-size: 16px;
            margin-top: 10px;
        }
        .stadium img {
            width: 45%;
            height: auto;
            margin: 5px;
        }
        .stadium .pic-description {
            font-size: 14px;
            margin-top: 5px;
        }
        .images-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .image-wrapper {
            width: 45%;
            margin: 5px;
        }
        /* Centered footer */
        footer {
            text-align: center;
            margin-top: 50px;
        }
        footer ul {
            list-style-type: none;
            padding: 0;
        }
        footer ul li {
            display: inline-block;
            margin: 0 10px;
        }
        footer ul li img {
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Football Stadiums</h1>
    </header>
    <div class="container">
        <div class="stadium">
            <h2>Stadium 1</h2>
            <p>Description of Stadium 1</p>
            <div class="images-container">
                <div class="image-wrapper">
                    <img src="stadium1_1.jpg" alt="Stadium 1 Image 1">
                    <p class="pic-description">Image 1 Description</p>
                </div>
                <div class="image-wrapper">
                    <img src="stadium1_2.jpg" alt="Stadium 1 Image 2">
                    <p class="pic-description">Image 2 Description</p>
                </div>
                <div class="image-wrapper">
                    <img src="stadium1_3.jpg" alt="Stadium 1 Image 3">
                    <p class="pic-description">Image 3 Description</p>
                </div>
                <div class="image-wrapper">
                    <img src="stadium1_4.jpg" alt="Stadium 1 Image 4">
                    <p class="pic-description">Image 4 Description</p>
                </div>
            </div>
        </div>
        <div class="stadium">
            <h2>Stadium 2</h2>
            <p>Description of Stadium 2</p>
            <div class="images-container">
                <div class="image-wrapper">
                    <img src="stadium2_1.jpg" alt="Stadium 2 Image 1">
                    <p class="pic-description">Image 1 Description</p>
                </div>
                <div class="image-wrapper">
                    <img src="stadium2_2.jpg" alt="Stadium 2 Image 2">
                    <p class="pic-description">Image 2 Description</p>
                </div>
                <div class="image-wrapper">
                    <img src="stadium2_3.jpg" alt="Stadium 2 Image 3">
                    <p class="pic-description">Image 3 Description</p>
                </div>
                <div class="image-wrapper">
                    <img src="stadium2_4.jpg" alt="Stadium 2 Image 4">
                    <p class="pic-description">Image 4 Description</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h3>Contact</h3>
        <ul>
            <li><a href="https://www.youtube.com/" target="_blank"><img src="youtube_logo.png" alt="YouTube Logo"></a></li>
            <li><a href="https://discord.com/" target="_blank"><img src="discord_logo.png" alt="Discord Logo"></a></li>
        </ul>
    </footer>
</body>
</html>
